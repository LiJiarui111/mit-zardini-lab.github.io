name: Build website

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # ✅ Uses the latest GitHub runner (currently ubuntu-24.04)

    steps:
      - name: Debug Runner Information  # ✅ Debugging to check OS version
        run: |
          echo "Runner OS Information:"
          uname -a
          echo "GitHub Runner Name: $RUNNER_NAME"
          echo "GitHub Runner OS: $RUNNER_OS"
          echo "GitHub Runner Arch: $RUNNER_ARCH"

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Ruby Manually (Backup)
        run: |
          sudo apt update
          sudo apt install -y ruby-full
          ruby -v

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'  # ✅ Use an exact Ruby version
          bundler-cache: true  # ✅ Enable caching to speed up builds
          cache-version: 0  # Increment if cache needs resetting

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3  # ✅ `v4` does NOT exist yet!

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
