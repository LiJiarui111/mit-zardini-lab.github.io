name: Build website

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # ✅ Ensures stable runner

    steps:
      - name: Debug Runner Information  # ✅ Check actual OS version
        run: |
          echo "Runner OS Information:"
          uname -a
          echo "GitHub Runner Name: $RUNNER_NAME"
          echo "GitHub Runner OS: $RUNNER_OS"
          echo "GitHub Runner Arch: $RUNNER_ARCH"

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Ruby Manually (Backup Plan)
        run: |
          if ! command -v ruby &> /dev/null; then
            echo "Ruby not found, installing manually..."
            sudo apt update
            sudo apt install -y ruby-full
            ruby -v
          else
            echo "Ruby is already installed."
            ruby -v
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.4'
          bundler-cache: true
          cache-version: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # ✅ Upgraded to `v4`
        with:
          name: site-artifact
          path: _site/
