name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04  # ✅ Use a stable GitHub-hosted runner

    steps:
      - name: Debug Runner Information  # ✅ Check actual OS version
        run: |
          echo "Runner OS Information:"
          uname -a
          echo "GitHub Runner Name: $RUNNER_NAME"
          echo "GitHub Runner OS: $RUNNER_OS"
          echo "GitHub Runner Arch: $RUNNER_ARCH"

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Ruby Manually (If Needed)
        run: |
          if ! command -v ruby &> /dev/null; then
            echo "Ruby not found, installing manually..."
            sudo apt update
            sudo apt install -y ruby-full
            ruby -v
          else
            echo "Ruby is already installed."
            ruby -v
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1  # ✅ No hardcoded SHA reference
        with:
          ruby-version: '3.1.4'
          bundler-cache: true
          cache-version: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3  # ✅ Downgraded to `v3` (v5 does not exist)

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # ✅ Upgraded to `v4` (previously `v3`)

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v2  # ✅ Keep `v2` (this is still valid)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
